<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task.title }} - 
            {% if task.completed %}Completed{% else %}Pending{% endif %}
            (Created: {{ task.created_at }})
        </li>
        {% endfor %}
    </ul>
</body>
</html>
